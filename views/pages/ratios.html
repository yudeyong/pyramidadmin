<!DOCTYPE html>
<html>
  {{template "head.tpl" .}}
  <body class="skin-blue sidebar-mini">
    {{template "frame.tpl" .}}
    <div class="wrapper">

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            费率管理
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-9">
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-body">
                  <form role="form" id="form-query" action="/apis/setratio">
                    <!-- text input -->
                    <div class="form-group">
                      <div class="row">
                      <div class="col-xs-2">
                        <label>层级数</label>
                        <input type="text" id='levels' name="levels" class="form-control" value="{{.Levels}}" placeholder="层级数"  readonly  unselectable="on">
                      </div>
                      <div class="col-xs-1">
                        <a href="javascript:void(0);" onclick="plus()" class="btn btn-lg">
                          <span class="glyphicon glyphicon-plus-sign"></span>
                        </a><br/>
                        <a href="javascript:void(0);" onclick="minus()" class="btn btn-lg">
                          <span class="glyphicon glyphicon-minus-sign"></span>
                        </a>
                      </div>
                      <div class="col-xs-3">
                        <br/>
                        <input type="checkbox" onchange="updateStatus(this)" id='syncall' name="syncall" value="true">同步已有用户比例</input>
                        <br/><!--label>仅同步统一用户</label-->
                        <input type="checkbox" id='updateall' name="updateall" value="true">仅同步统一用户</input>
                      </div>
                      </div>
                      <br/>
                      <div class="row">
                        <div class="col-xs-0">
                        </div><div class="col-xs-6">
                        <label>各级费率(0级为自己消费时,自己获得的积分)</label>
                      </div></div>
                      <div class="row">
                        <div class="col-xs-5">
                          <table id='table-result' class="table table-hover text-danger">
                          </table>
                        </div>
                      </div>
                    </div>
                    <button type="submit" id="btn-query" class="btn btn-primary">提交,立即生效</button>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      {{template "footer.tpl" .}}
    </div><!-- ./wrapper -->


   {{template "publicjs.tpl" .}}
    <!-- app js -->
    <script src="../../static/js/ratios.js" type="text/javascript"></script>
  </body>
</html>
