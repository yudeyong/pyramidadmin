<!DOCTYPE html>
<html>
  {{template "head.tpl" .}}
  <body class="skin-blue sidebar-mini">
    {{template "frame.tpl" .}}
    <div class="wrapper">

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            新记录
            <small>会员查询</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          {{define "actionpath"}}checkuser{{end}}
          {{template "searchmember.tpl" .}}
          <div class="box box-warning" id="memberinfo" >
            <div class="box-header with-border">
              <h3 class="box-title">消费情况</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
              <div class="col-md-9">
                  <!-- text input -->
                <div class="row" >
                  <div class="col-xs-3 text-muted">
                    <label>手机号</label><br/>
                    <label id="memberphone" ></label>
                  </div>
                  <div class="col-xs-3 text-muted">
                    <label>姓名</label><br/>
                    <label id="membername"></label>
                  </div>
                  <div class="col-xs-3 text-muted">
                    <label>卡号</label><br/>
                    <label id='membercardno'></label>
                  </div>
                </div>
                <br/>
                <form role="form" id="form-consume" action="/apis/consume">
                  <div class="row">
                    <input hidden type="text" name="id" id="idconsume"></input>
                    <div class="col-xs-3">
                      <label>消费金额</label>
                      <input type="number" name="amount" id='amount' class="form-control" />
                    </div>
                    <div class="col-xs-3">
                      <label>
                        <input name='usepoint' id='usepoint' type="checkbox" value='true'>使用余额</input>
                      </label>
                    </div>
                    <div class="col-xs-3">
                      <label>订单号</label>
                      <input type="text" name="orderno" id='orderno' class="form-control" />
                    </div>
                    <div class="col-xs-3">
                      <label>需支付金额</label>
                      <input type="number" disabled id="payamount" class="form-control" value='0'>
                    </div>
                  </div>
                  <br/>
                  <div class="row">
                    <div class="col-xs-3 text-muted">
                      <label>有效金额</label><br/>
                      <label id='validamount'>(无)</label>
                    </div>
                    <div class="col-xs-3 text-muted">
                      <label>总金额</label><br/>
                      <label id='total'>(无)</label>
                    </div>
                    <div class="col-xs-3">
                      <button type="submit" id="btn-consume" class="btn btn-primary">提交消费</button>
                    </div>
                  </div>
                </form>
              </div>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
          {{template "memberlist.tpl" .}}
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      {{template "footer.tpl" .}}
    </div><!-- ./wrapper -->

   </div>
   <!-- /.modal -->

   {{template "publicjs.tpl" .}}
    <!-- app js -->
    <script src="../../static/js/consume.js" type="text/javascript"></script>
  </body>
</html>
