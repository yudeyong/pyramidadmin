<!DOCTYPE html>
<html>
  {{template "head.tpl" .}}
  <body class="skin-blue sidebar-mini">
    {{template "frame.tpl" .}}
    <div class="wrapper">

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            新会员
            <small>添加</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-9">
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-body">
                  <form role="form" id="form-query" action="/apis/adduser">
                    <!-- text input -->
                    <div class="row">
                    <div class="col-xs-3">
                      <label>*手机号</label>
                      <input type="text" name="phone" class="form-control" value="{{.Phone}}" placeholder="手机号" autofocus>
                    </div>
                    <div class="col-xs-3">
                      <label>姓名</label>
                      <input type="text" name="name" class="form-control" value="{{.Name}}" placeholder="">
                    </div>
                    <div class="col-xs-3">
                      <label>卡号</label>
                      <input type="text" name="cardno" class="form-control" value="{{.Cardno}}" placeholder="No.">
                    </div>
                    </div>
                    <div class="form-group">
                      <br/>
                        <div class="row">
                        <div class="col-xs-0">
                        </div><div class="col-xs-3">
                        <label>推荐人,可只填一项</label>
                      </div></div>
                      <div class="row">
                        <input hidden type="text" name="refid" id="refid"></input>
                      <div class="col-xs-3">
                        <label>手机号</label>
                        <input type="text" name="refphone" class="form-control" value="{{.RefPhone}}" placeholder="手机号">
                      </div>
                      <div class="col-xs-3">
                        <label>姓名</label>
                        <input type="text" name="refname" class="form-control" value="{{.RefName}}" placeholder="">
                      </div>
                      <div class="col-xs-3">
                        <label>卡号</label>
                        <input type="text" name="refcardno" class="form-control" value="{{.RefCardno}}" placeholder="No.">
                      </div>
                      </div>
                    </div>
                    <button type="submit" id="btn-query" class="btn btn-primary">提交</button>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      {{template "footer.tpl" .}}
    </div><!-- ./wrapper -->


    <div class="modal modal-info fade" id="modal-info" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="modal-title">Info Modal</h4>
         </div>
         <div class="modal-body">
           <div class="box-body table-responsive no-padding">
              <table id='table-result' class="table table-hover text-danger">
              </table>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-outline pull-right" data-dismiss="modal">放弃</button>

         </div>
       </div>
       <!-- /.modal-content -->
     </div>
     <!-- /.modal-dialog -->
   </div>
   <!-- /.modal -->


   {{template "publicjs.tpl" .}}
    <!-- app js -->
    <script src="../../static/js/newmember.js" type="text/javascript"></script>
  </body>
</html>
