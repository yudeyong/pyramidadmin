<!DOCTYPE html>
<html>
  {{template "head.tpl" .}}
  <body class="skin-blue sidebar-mini">
    {{template "frame.tpl" .}}
    <div class="wrapper">

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            会员查询
            <small>条件</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          {{define "actionpath"}}checkuser{{end}}
          {{template "searchmember.tpl" .}}
          <div class="box box-warning" id="memberinfo" hidden='true'>
            <div class="box-header with-border">
              <h3 class="box-title">会员详情</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
              <div class="col-md-9">
                  <!-- text input -->
                <form role="form" id="form-edit" action="/apis/updateuser">
                <div class="row">
                  <div class="col-xs-3">
                    <label>*手机号</label><br/>
                    <input id="memberphone" name='phone' ></input>
                  </div>
                  <div class="col-xs-3">
                    <label>姓名</label><br/>
                    <input id="membername" name='name' ></input>
                  </div>
                  <div class="col-xs-3">
                    <label>卡号</label><br/>
                    <input id='membercardno' name='cardno' disabled></input>
                  </div>
                  <input hidden type="text" id="member-id" name="id"></input>
                  <div class="col-xs-3">
                    <button type="submit" id="btn-edit" class="btn btn-primary">提交编辑</button>
                  </div>
                </div>
                </form>
                <br/>
                <div class="row">
                  <div class="col-xs-6">
                    <label>账户</label>
                  </div>
                  <div class="col-xs-3">
                    <label>加入时间</label>
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col-xs-3">
                    <label>有效金额</label><br/>
                    <label id='amount'>(无)</label>
                  </div>
                  <div class="col-xs-3">
                    <label>总金额</label><br/>
                    <label id='total'>(无)</label>
                  </div>
                  <div class="col-xs-3">
                    <label> </label><br/>
                    <label id='createtime'>:</label>
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col-xs-3">
                    <label>推荐人</label>
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col-xs-3">
                    <label>手机号</label><br/>
                    <label id='refphone'>(无)</label>
                  </div>
                  <div class="col-xs-3">
                    <label>姓名</label><br/>
                    <label id='refname'>(无)</label>
                  </div>
                  <div class="col-xs-3">
                    <label>卡号</label><br/>
                    <label id='refcardno'>(无)</label>
                  </div>
                </div>
              </div>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
          {{template "memberlist.tpl" .}}
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      {{template "footer.tpl" .}}
    </div><!-- ./wrapper -->


    <div class="modal modal-info fade" id="modal-info" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="modal-title">Info Modal</h4>
         </div>
         <div class="modal-body">
           <div class="box-body table-responsive no-padding">
              <table id='table-result' class="table table-hover text-danger">
              </table>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-outline pull-right" data-dismiss="modal">放弃</button>

         </div>
       </div>
       <!-- /.modal-content -->
     </div>
     <!-- /.modal-dialog -->
   </div>
   <!-- /.modal -->

   {{template "publicjs.tpl" .}}
   <!-- app js -->
   <script src="../../static/js/checkmember.js" type="text/javascript"></script>
  </body>
</html>
